<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Page Scroll</title>
</head>
<body>
  <div class="container" id="container">
    <div class="indicator">
      <ul>
        <li class="active"></li><li></li><li></li><li></li><li></li>
      </ul>
    </div>
    <div class="page page-1 curr" data-page="1"><div class="ani">1</div>
    </div>
    <div class="page page-2 down" data-page="2"><div class="ani">2</div>
    </div>
    <div class="page page-3 down" data-page="3"><div class="ani">3</div>
    </div>
    <div class="page page-4 down" data-page="4"><div class="ani">4</div>
    </div>
    <div class="page page-5 down" data-page="5"><div class="ani">5</div>
    </div>
  </div>
</body>
</html>
